<!DOCTYPE html>

  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-light py-lg-0 fixed-top">

        <div class="d-flex gap-6">

            <form class="d-lg-flex px-lg-6 px-xl-12" role="search">

                class="form-control border-0"
                type="search"
                placeholder="搜尋作品名稱、藝術家名稱"
                aria-label="Search"
              />
              <button class="btn btn-link p-0 ms-6" type="submit">

            </form>

            <i class="fa-solid fa-xmark fs-5"></i>

            </button>
          </form>
        </div>
        <div
          class="flex-grow-0 collapse navbar-collapse w-100 w-lg-auto px-4 px-lg-0 pb-6 pb-lg-0 bg-white bg-lg-transparent"

            <li class="border-start-lg nav-item border-bottom border-bottom-lg-0">
              <a
                class="nav-link lh-lg fs-lg-base lh-lg-base py-6 py-lg-10 px-lg-12 text-nowrap"

<main>
